    <h1>Enchentes na Cidade</h1>
<p>As enchentes no Rio Grande do Sul em 2024 referem-se às inundações que ocorreram no estado brasileiro do Rio Grande do Sul entre o final de abril e início de maio de 2024. O governo gaúcho classificou a situação como "a maior catástrofe climática" da história do estado.</p>
